<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        .title {
            font-size: 64px;
            font-weight: bold;
            color: #2c3e50;
            margin: 0 0 20px 0;
        }

        .subtitle {
            font-size: 32px;
            color: #34495e;
            margin: 0 0 30px 0;
        }

        .description {
            font-size: 24px;
            color: #5a6c7d;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">🚂 どこいく？ 🎯</div>
        <div class="subtitle">目的地ルーレット</div>
        <div class="description">🗾 全国150箇所の観光地からランダムに選択！</div>
    </div>
</body>

</html>
